<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="icon" href="Imgs/Biblioteca-digital-branco.png" type="image/png" />
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="home.css" />
	<title>Biblioteca Digital</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<div class="d-flex align-items-center">
					<img src="Imgs/Biblioteca-digital-branco.png" alt="Logo Biblioteca Digital"
						class="logo-desktop me-2" />
					<a class="navbar-brand" href="index.html">Biblioteca Digital</a>
				</div>

				<!-- Ícone de busca para mobile -->
				<button id="searchToggle" class="btn btn-link d-lg-none search-icon">
					<i class="fas fa-search"></i>
				</button>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" href="index.html">PÁGINA INICIAL</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="books.html">LIVROS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="aluguel.html">ALUGUEL DE LIVROS</a>
						</li>
					</ul>
					<!-- Formulário de busca para desktop -->
					<form class="d-none d-lg-flex">
						<input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
						<button class="btn btn-search-desktop" type="submit">
							Buscar
						</button>
					</form>
				</div>
			</div>
		</nav>
		<!-- Barra de busca expandível para mobile -->
		<div id="mobileSearch" class="mobile-search-container">
			<form class="mobile-search-form">
				<input class="form-control" type="search" placeholder="Buscar..." aria-label="Search" />
				<button class="btn btn-search-mobile" type="submit">Buscar</button>
			</form>
		</div>
	</header>

	<main>
		<section class="content">
			<h1 class="title">Cadastro de Livro</h1>
			<div>
				<video id="video" autoplay></video>
				<canvas id="canvas" style="display:none;"></canvas>
			</div>
			<div class="d-flex gap-3 justify-content-center my-3">
				<button type="button" id="capture" class="btn btn-outline-success btn-livro">Capturar</button>
				<button type="button" id="nova-captura" class="btn btn-outline-success btn-livro"
					style="display: none;">Nova
					captura</button>
				<button type="button" id="enviar" class="btn btn-outline-success btn-livro"
					style="display: none;">Cadastrar livro</button>
			</div>
			<div>
				<label for="enviar-salvo" class="form-label">Se tiver a foto, selecione nos seus arquivos clicando
					aqui.</label>
				<input class="form-control" type="file" id="enviar-salvo" accept="image/*">
			</div>
		</section>
	</main>

	<footer>Biblioteca Digital. Todos os direitos reservados. © 2025</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="camera.js"></script>
	<script src="cadastro.js"></script>
</body>

</html>
