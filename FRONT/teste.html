<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Captura de Imagem da Câmera</title>
</head>

<body>
    <h2>Abrir câmera e capturar imagem</h2>

    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <br>
    <button id="capture">Capturar</button>
    <button id="enviar">Enviar para API</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Pede permissão para usar a câmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Erro ao acessar a câmera:', err);
            });

        // Captura a imagem da câmera
        document.getElementById('capture').addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
        });

        // Envia a imagem capturada para uma API
        document.getElementById('enviar').addEventListener('click', () => {
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('imagem', blob, 'captura.jpg');

                fetch('https://sua-api.com/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Sucesso:', data);
                        alert('Imagem enviada com sucesso!');
                    })
                    .catch(error => {
                        console.error('Erro ao enviar a imagem:', error);
                    });
            }, 'image/jpeg');
        });
    </script>
</body>

</html>
